<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo App</h1>
    <section id="radioBtns">
        <label for="all">All
            <input type="radio" id="all" name="filter" checked>
        </label>

        <label for="open">Open
            <input type="radio" id="open" name="filter">
        </label>

        <label for="done">Done
            <input type="radio" id="done" name="filter">
        </label>
    </section><br>
    <button id="rmButton">Remove done Todos</button><br><br>
    <input type="text" id="add" placeholder="Whats up?"><label for="add"></label>
    <button id="addBtn">Add</button>
    <ul>
        <!-- <li id="todo">Water the plants</li> -->
    </ul>




    <script src="script.js"></script>
</body>

</html>
